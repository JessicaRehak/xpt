dist: trusty
sudo: require

addons:
 packages:
  - lcov

language: cpp
compiler: gcc
before_install:
 - pip install --user cpp-coveralls
 - mkdir $HOME/usr
 - export PATH="$HOME/usr/bin:$PATH"
 - wget https://cmake.org/files/v3.7/cmake-3.7.2-Linux-x86_64.sh
 - chmod +x cmake-3.7.2-Linux-x86_64.sh
 - ./cmake-3.7.2-Linux-x86_64.sh --prefix=$HOME/usr --exclude-subdir --skip-license
 - sudo apt-get -qq update
 - sudo apt-get install -y libgtest-dev valgrind
 - sudo wget https://github.com/google/googletest/archive/release-1.8.0.tar.gz
 - sudo tar xf release-1.8.0.tar.gz
 - cd googletest-release-1.8.0
 - sudo cmake -DBUILD_SHARED_LIBS=ON .
 - sudo make
 - sudo cp -a googletest/include/gtest /usr/include
 - sudo cp -a googlemock/gtest/libgtest_main.so googlemock/gtest/libgtest.so /usr/lib/
 - which valgrind
 - cd "${TRAVIS_BUILD_DIR}"
install:
 - mkdir build
 - cd build
 - cmake -DCMAKE_BUILD_TYPE=Debug ..
 - make
script:
 - ./xpt_test
after_success:
  # Creating report
  - cd ${TRAVIS_BUILD_DIR}
  - lcov --directory src --capture --output-file coverage.info # capture coverage info
  - lcov --remove coverage.info '/usr/*' --output-file coverage.info # filter out system
  - lcov --remove coverage.info '*_test.cpp' --output-file coverage.info
  - lcov --list coverage.info #debug info
  # Uploading report to CodeCov
  - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"
